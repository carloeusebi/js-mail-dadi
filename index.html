<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlo Eusebi">
    <title>Dices</title>
    <link rel="icon" type="icon/png" href="img/icon.png">
    <!-- fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous' />
    <!-- bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css'
        integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=='
        crossorigin='anonymous'>
    <!-- styles.css -->
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <!-- javascript -->
    <script defer src="js/email.js"></script>
    <script defer src="js/dice.js"></script>
</head>

<body>

    <!-- Exercise made by
    CARLO EUSEBI -->

    <main>

        <div class="container">

            <section id="login">


                <h1 class="my-5 text-center">Login to play dice versus the CPU</h1>
                <div class="row row g-3 justify-content-center text-center my-5">
                    <!-- email input -->
                    <div class="col-12 col-md-6">
                        <div class="input-group has-validation">
                            <span class="input-group-text">@</span>
                            <input type="email" class="form-control" id="user-email" value="carloeusebi@boolean.it">
                            <div class="invalid-feedback text-start ps-5" id="email-error-message">You must insert an
                                email
                                address
                            </div>
                        </div>
                    </div>
                    <!-- button -->
                    <div class="col-12 col-md-2">
                        <button type="button" class="btn btn-primary" id="btn-email">Login</button>
                    </div>

                </div>

                <!-- not allowed email address alert -->
                <div class="row justify-content-center">
                    <div class="d-none col-10 col-md-8 alert alert-danger alert-dismissible fade show"
                        id="email-invalid-alert">
                        <strong>Hoops!</strong> It looks like you are not authorized to play!!
                    </div>
                </div>
            </section>

            <!-- play button -->
            <section id="dice-game" class="d-none">

                <div class="d-flex justify-content-center my-5">
                    <button id="play-button" class="btn btn-success px-5">
                        <i class="fa-solid fa-play"></i>
                        PLAY!
                    </button>
                </div>


                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col player">
                        <h2 class="text-center">PLAYER</h2>
                        <div class="dice player-1"></div>
                        <div class="dice player-2"></div>
                        <div class="dice player-3"></div>
                        <div class="dice player-4"></div>
                        <div class="dice player-5"></div>
                        <div class="dice player-6"></div>
                    </div>
                    <div class="col d-flex justify-content-center align-items-center">
                        <h2 class="text-center">PLAYER WINS</h2>
                    </div>
                    <div class="col cpu">
                        <h2 class="text-center">CPU</h2>
                        <div class="dice cpu-1"></div>
                        <div class="dice cpu-2"></div>
                        <div class="dice cpu-3"></div>
                        <div class="dice cpu-4"></div>
                        <div class="dice cpu-5"></div>
                        <div class="dice cpu-6"></div>
                    </div>
                </div>

            </section>

        </div>

    </main>

</body>

</html>
