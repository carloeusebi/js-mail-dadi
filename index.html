<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlo Eusebi">
    <title>Dices</title>
    <link rel="icon" type="icon/png" href="img/icon.png">
    <!-- fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous' />
    <!-- bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css'
        integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=='
        crossorigin='anonymous'>
    <!-- styles.css -->
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <!-- javascript -->
    <script defer src="js/email.js"></script>
    <script defer src="js/dice.js"></script>
</head>

<body>

    <!-- Exercise made by
    CARLO EUSEBI -->
    <div class="container">
        <h1 class="my-5 text-center">Login to play dice versus the CPU</h1>
        <div class="row row g-3 justify-content-center text-center my-5">
            <!-- email input -->
            <div class="col-12 col-md-6">
                <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="email" class="form-control" id="user-email" value="carloeusebi@boolean.it">
                    <div class="invalid-feedback text-start ps-5" id="email-error-message">You must insert an email
                        address
                    </div>
                </div>
            </div>
            <!-- button -->
            <div class="col-12 col-md-2">
                <button type="button" class="btn btn-primary" id="btn-email">Login</button>
            </div>

        </div>

        <!-- not allowed email address alert -->
        <div class="row justify-content-center">
            <div class="d-none col-10 col-md-8 alert alert-danger alert-dismissible fade show" id="email-invalid-alert">
                <strong>Hoops!</strong> It looks like you are not authorized to play!!
            </div>
        </div>

        <!-- play button -->
        <div class="d-flex justify-content-center my-5">
            <button id="play-button" class="d-none btn btn-success px-5">
                <i class="fa-solid fa-play"></i>
                PLAY!
            </button>
        </div>




    </div>
</body>

</html>
