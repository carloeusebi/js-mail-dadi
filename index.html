<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlo Eusebi">
    <title>Dices</title>
    <link rel="icon" type="icon/png" href="img/icon.png">
    <!-- bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css'
        integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=='
        crossorigin='anonymous'>
    <!-- styles.css -->
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <!-- javascript -->
    <script defer src="js/email.js"></script>
    <script defer src="js/dice.js"></script>
</head>

<body>

    <!-- Exercise made by
    CARLO EUSEBI -->
    <div class="container">
        <div class="row row g-3 justify-content-center text-center align-items-center my-5">
            <!-- email input -->
            <div class="col-12 col-md-2">
                <label for="user-email" class="form-label">Enter email</label>
            </div>
            <div class="col-12 col-md-6">
                <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="email" class="form-control" id="user-email"
                        placeholder="carloeusebi@boolean.it is a valid email ;-D">
                    <div class="invalid-feedback" id="email-error-message"></div>
                </div>
            </div>
            <!-- button -->
            <div class="col-12 col-md-2">
                <button type="button" class="btn btn-primary" id="btn-email">Login</button>
            </div>

        </div>
        <div class="row justify-content-center">
            <div class="d-none col-10 col-md-6 alert alert-danger alert-dismissible fade show" id="email-invalid-alert">
                <strong>Hoops!</strong> It looks like you are not authorized to play!!
                <button type="button" class="btn-close" id="alert-button"></button>
            </div>
        </div>

    </div>
</body>

</html>
